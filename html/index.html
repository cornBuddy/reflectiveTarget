<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рефлексивная мишень</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>

    <div id="blitz-wrapper" class="centered">
      <h2>Блиц-опрос</h2>

      <input class="info" type="text" id="last-name"
          placeholder="Фамилия">
      <input class="info" type="text" id="group"
          placeholder="Номер группы">

      <input type="text" placeholder="1" id="first">
      <input type="text" placeholder="2" id="second">
      <input type="text" placeholder="3" id="third">
      <input type="text" placeholder="4" id="fourth">
      <input type="text" placeholder="5" id="fiveth">

      <button id="send-blitz">Отправить</button>
    </div>

    <div id="target-wrapper" class="centered hidden">
      <h2>Рефлексивная мишень</h2>

      <h4 class="top left">Качество материала</h4>
      <h4 class="top right">Подача материала</h4>
      <div id="image-wrapper">
        <img src="img/target.gif" alt="target" class="centered">
      </div>
      <h4 class="bottom left">Техническое сопровождение</h4>
      <h4 class="bottom right">Эмоциональное состояние</h4>

      <button id="clear">Очистить</button>
      <button id="send" class="hidden">Отправить</button>
    </div>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
